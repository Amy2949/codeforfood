<!DOCTYPE html>
<html>
<head>
	<title>
		Carousel
	</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>



<body>
  <div class="container"> 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active carousel-picture">
        <a href="./recipes/gluten_free.html">
        <img src="pancakes.jpg" alt="Pancakes" style="width:100%;">
        <div class="carousel-caption boxed">
            <h2>Gluten-Free</h2>
            <h4 id="carousel_h4">See the recipes</h4>
      </div>
  </a>
      </div>

      <div class="item carousel-picture">
        <a href="./recipes/veganrecipes.html">
        <img src="brownies.jpg" alt="Brownies" style="width:100%;">
        <div class="boxed">
            <div class="carousel-caption boxed">
            <h2>Vegan</h2>
            <h4 id="carousel_h4">See the recipes</h4>
        </div>
    </a>
      </div>

      </div>
    
      <div class="item carousel-picture">
        <a href="./recipes/Dairy-Freerecipes.html">
        <img src="dessert.jpg" alt="Fruit" style="width:100%;">
            <div class="carousel-caption boxed">
            <h2>Dairy-Free</h2>
            <h4 id="carousel_h4">See the recipes</h4>
      </div>
</a>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
